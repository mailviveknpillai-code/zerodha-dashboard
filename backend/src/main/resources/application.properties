server.port=8080
spring.application.name=zerodha-dashboard

# Redis config
redis.host=${REDIS_HOST:localhost}
redis.port=${REDIS_PORT:6379}
redis.ttl.hours=${REDIS_TTL_HOURS:24}

# Allow websocket from frontend origin (set later)
websocket.allowed-origins=http://localhost:5173
websocket.endpoint=/ws/ticks

logging.level.com.zerodha.dashboard=INFO

# Market adapter selection: mock or zerodha
market.adapter=mock
