version: "3.9"

services:
  # ======================
  # Redis Service
  # ======================
  redis:
    image: redis:7-alpine
    container_name: zerodha-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================
  # Backend Service
  # ======================
  backend:
    build:
      context: ./backend/dashboard
      dockerfile: Dockerfile
    container_name: zerodha-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  # ======================
  # Optional Test Runner
  # ======================
  backend-test:
    build:
      context: ./backend/dashboard
      dockerfile: Dockerfile
    container_name: zerodha-backend-test
    entrypoint: ["mvn", "clean", "test"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    # This service exits after running tests
    restart: "no"

volumes:
  redis-data:
